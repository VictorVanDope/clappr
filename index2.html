 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
		<div class="parallax-container">
			<div class="parallax"><img src="images/background1.jpg"></div>
		</div>
		
		<div class="section white">
			<div class="row container">
				<h2 class="header">Parallax</h2>
				<p class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image in this case, is moved at a different speed than the foreground content while scrolling.</p>
			</div>
		</div>
		
		<div class="parallax-container">
			<div class="parallax"><img src="images/background2.jpg"></div>
		</div>

		
      <!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>

    	<script>
			$(document).ready(function(){
      			$('.parallax').parallax();
    		});
		</script>

		<script>
        $(document.ready(function(){
          // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
          $('.modal').modal();
        });
		</script>

    </body>
  </html>

   <!-- 
  To remove the ability of users to zoom in our website on mobile

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">



  Animate.css

  Download animate.css from https://daneden.github.io/animate.css/ and put the animate.css file inside your project folder.

  Link to the lib: <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  To use: class="animationName" eg (<h2 class="animated bounce"> Hello </h2>)

  Search for "w3schools how to" in google for more CSS tricks -->
